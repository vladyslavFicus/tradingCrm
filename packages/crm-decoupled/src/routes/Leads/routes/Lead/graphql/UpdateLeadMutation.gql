mutation UpdateLeadMutation(
  $uuid: String!
  $name: String
  $surname: String
  $phone: String
  $mobile: String
  $email: String
  $country: String
  $birthDate: String
  $gender: String
  $city: String
) {
  leads {
    update (
      uuid: $uuid
      name: $name
      surname: $surname
      phone: $phone
      mobile: $mobile
      email: $email
      country: $country
      birthDate: $birthDate
      gender: $gender
      city: $city
    )
  }
}
