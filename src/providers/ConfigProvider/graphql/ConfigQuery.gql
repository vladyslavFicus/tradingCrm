query ConfigQuery($brandId: String!) {
  config(brandId: $brandId) {
    env
    backoffice {
      dashboards
      ttl_inactive_seconds
    }
    currencies {
      base
      supported
    }
    locales {
      defaultLanguage
      languages
    }
    password {
      pattern
      mt4_pattern
      mt4
      mt5
      te
      te_pattern
    }
    payment {
      reasons
    }
    profile {
      isDepositEnabled
    }
    mt4 {
      leveragesChangingRequest
      live {
        enabled
      }
      demo {
        enabled
      }
      currencies {
        default
        supported
      }
    }
    mt5 {
      leveragesChangingRequest
      live {
        enabled
      }
      demo {
        enabled
      }
      currencies {
        default
        supported
      }
    }
    wet {
      leveragesChangingRequest
      live {
        enabled
      }
      demo {
        enabled
      }
      currencies {
        default
        supported
      }
    }
    te {
      leveragesChangingRequest
      live {
        enabled
      }
      demo {
        enabled
      }
      currencies {
        default
        supported
      }
    }
    sms {
      fullSms {
        isActive
      }
    }
    email {
      templatedEmails
    }
    clientPortal {
      url
    }
    clientPortalLanding {
      signUp
    }
    affiliate {
      restriction {
        minFtdDeposit
      }
    }
  }
}
