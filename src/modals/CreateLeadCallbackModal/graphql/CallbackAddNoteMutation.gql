mutation CallbackAddNoteMutation(
  $subject: String
  $content: String!
  $targetUUID: String!
  $pinned: Boolean!
  $playerUUID: String!
  $targetType: String!
) {
  note {
    add(
      subject: $subject
      content: $content
      targetUUID: $targetUUID
      pinned: $pinned
      playerUUID: $playerUUID
      targetType: $targetType
    ) {
      _id
      noteId
      targetUUID
      targetType
      playerUUID
      subject
      content
      pinned
      changedAt
      changedBy
      operator {
        fullName
      }
    }
  }
}
