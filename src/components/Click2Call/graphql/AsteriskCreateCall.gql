mutation AsteriskCreateCallMutation(
  $uuid: String!
  $phoneType: ClickToCall__Phone__Type__Enum!
  $customerType: ClickToCall__Customer__Type__Enum!
  $prefix: String!
) {
  clickToCall {
    asterisk {
      createCall(
        uuid: $uuid
        phoneType: $phoneType
        customerType: $customerType
        prefix: $prefix
      )
    }
  }
}

