query FeedsQuery(
  $searchBy: String
  $creationDateFrom: String
  $creationDateTo: String
  $page: Int
  $limit: Int
  $sortColumn: String
  $sortDirection: String
  $targetUuid: String
  $auditLogType: String
) {
  feeds (
    searchBy: $searchBy
    creationDateFrom: $creationDateFrom
    creationDateTo: $creationDateTo
    page: $page
    limit: $limit
    sortColumn: $sortColumn
    sortDirection: $sortDirection
    targetUUID: $targetUuid
    auditLogType: $auditLogType
  ) {
    page
    size
    last
    totalElements
    number
    content {
      id
      brandId
      authorFullName
      authorUuid
      creationDate
      details
      ip
      targetFullName
      targetUuid
      type
      uuid
    }
  }
}
