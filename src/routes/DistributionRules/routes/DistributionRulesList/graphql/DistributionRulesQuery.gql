query DistributionRulesQuery($args: DistributionRuleSearch__Input) {
  distributionRules (args: $args) {
    content {
      uuid
      name
      order
      status
      createdBy
      statusChangedAt
      createdAt
      executionType
      latestMigration {
        uuid
        startDate
        clientsAmount
        status
        ruleUuid
      }
      sourceBrandConfigs {
        uuid
        brand
        countries
        languages
        salesStatuses
        timeInCurrentStatusInHours
        registrationPeriodInHours
        registrationDateRange {
          from
          to
        }
        distributionUnit {
          quantity
          baseUnit
        }
        sortType
      }
      targetBrandConfigs {
        uuid
        brand
        targetSalesStatus
        distributionUnit {
          quantity
          baseUnit
        }
        operator
        country
      }
    }
    page
    number
    totalElements
    size
    last
  }
}
