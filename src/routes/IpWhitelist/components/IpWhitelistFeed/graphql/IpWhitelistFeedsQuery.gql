query IpWhitelistFeedsQuery(
  $searchBy: String,
  $creationDateFrom: String,
  $creationDateTo: String,
  $page: Int,
  $limit: Int,
  $sortColumn: String,
  $sortDirection: String,
  $targetUUID: String,
  $auditLogType: String,
) {
  feeds (
    searchBy: $searchBy,
    creationDateFrom: $creationDateFrom,
    creationDateTo: $creationDateTo,
    page: $page,
    limit: $limit,
    sortColumn: $sortColumn,
    sortDirection: $sortDirection,
    targetUUID: $targetUUID,
    auditLogType: $auditLogType,
    auditCategory: WHITELIST,
  ) {
    page
    size
    last
    totalElements
    number
    content {
      id
      brandId
      authorFullName
      authorUuid
      creationDate
      details
      ip
      targetFullName
      targetUuid
      type
      uuid
    }
  }
}
