query BrandConfigQuery {
  featureToggles {
    version
    restrictedCountries
    paymentAmounts
    profileDepositEnable
    notificationCleanUpDays
    hideChangePasswordCp
    referralEnable
    affiliateClientAutoLogoutEnable
    affiliateClientAutoLogoutMinutes
    platformMaxAccounts {
      platformType
      maxLiveAccounts
    }
    paymentDeposits {
      min
      max
      currency
    }
    accountAutoCreations {
      accountCurrency
      createOnRegistration
      platformType
    }
  }
}
