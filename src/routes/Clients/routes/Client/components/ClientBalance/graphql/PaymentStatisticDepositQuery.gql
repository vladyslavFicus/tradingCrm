query PaymentStatisticDepositQuery(
  $dateFrom: String
  $dateTo: String
  $detalization: StatisticDetalization__Enum
  $paymentType: String
  $profileId: String
  $additionalStatistics: [PaymentStatisticDateRange__Input]
) {
  paymentsStatistic(
    dateFrom: $dateFrom
    dateTo: $dateTo
    detalization: $detalization
    paymentType: $paymentType
    profileId: $profileId
    additionalStatistics: $additionalStatistics
  ) {
    items {
      amount
      count
      entryDate
    }
    itemsTotal {
      totalAmount
      totalCount
    }
    additionalTotal {
      totalAmount
      totalCount
      todayAmount
      todayCount
      monthAmount
      monthCount
    }
  }
}
