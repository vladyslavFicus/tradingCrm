query HierarchyUserBranchesQuery($withoutBrandFilter: Boolean) {
  userBranches (withoutBrandFilter: $withoutBrandFilter) {
    OFFICE {
      name
      uuid
      branchType
      parentBranch {
        uuid
        name
        branchType
      }
    }
    DESK {
      name
      uuid
      branchType
      parentBranch {
        uuid
        name
        branchType
      }
    }
    TEAM {
      name
      uuid
      branchType
      parentBranch {
        uuid
        name
        branchType
      }
    }
    BRAND {
      name
      uuid
      branchType
    }
  }
}
