query GroupsQuery($args: TradingEngineGroupsSearch__Input) {
  tradingEngine {
    groups(args: $args) {
      content {
        groupName
        description
        marginCallLevel
        stopoutLevel
        groupSecurities {
          security {
            id
            name
          }
        }
      }
      page
      number
      totalElements
      size
      last
    }
  }
}
