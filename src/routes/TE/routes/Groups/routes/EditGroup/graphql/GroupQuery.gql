query GroupQuery($groupName: String!) {
  tradingEngine{
    group(
      groupName: $groupName
    ) {
      enable
      groupName
      description
      currency
      defaultLeverage
      useSwap
      hedgeProhibited
      archivePeriodDays
      archiveMaxBalance
      marginCallLevel
      stopoutLevel
      groupSecurities {
        security {
          id
          name
        }
        show
        defaultLots
        spreadDiff
        lotMin
        lotMax
        lotStep
        commissionBase
        commissionType
        commissionLots
      }
      groupSymbols {
        symbol
        securityId
        percentage
        swapShort
        swapLong
        enabled
      }
    }
  }
}
