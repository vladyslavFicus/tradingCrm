svc: "backoffice"
team: "falcon"
secret: false
java: false
replicaCount: 1
hpa:
  enabled: true
  maxScale: 6
  cpu: 180
  memory: 180
health:
  startupProbe:
    initial: 5
    timeout: 3
    period: 3
    threshold: 60
  livenessProbe:
    initial: 5
    timeout: 2
    period: 2
  readinessProbe:
    initial: 5
    timeout: 2
    period: 2
resources:
  requests:
    cpu: '0.5'
    memory: 512Mi
  limits:
    cpu: '1'
    memory: 1Gi
